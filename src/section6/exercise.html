<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <title>Forms Exercise</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center display-2">Part 1</h1>
        <h2>Billing Address</h2>
        <form>
            <div class="form-group">
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" class="form-control" placeholder="Full Name">
            </div>
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text">@</span>
                    </div>
                    <input type="text" id="username" class="form-control" placeholder="username">
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email <span class="text-muted">(Optional)</span></label>
                <input type="text" id="email" class="form-control" placeholder="you@example.com">
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" class="form-control" placeholder="1234 Market St.">
            </div>
            <div class="form-group">
                <label for="address2">Address 2 <span class="text-muted">(Optional)</span></label>
                <input type="text" id="address2" class="form-control" placeholder="Apt or Suite">
            </div>
            <div class="form-group">
                <label for="specialnotes">Special Notes <span class="text-muted">(Optional)</span></label>
                <textarea rows="3" id="specialnotes" class="form-control"></textarea>
                <small class="form-text text-muted">Include any special requests you have for us</small>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="checkbox1">
                <label for="checkbox1" class="custom-control-label">Shipping address is same as billing</label>
            </div>
            <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="checkbox2">
                <label for="checkbox2" class="custom-control-label">Save my info for next time</label>
            </div>
            <hr>
            <h2>Shipping Options</h2>
            <div class="custom-control custom-radio">
                <input type="radio" name="shippingoptionsradio" value="option1" class="custom-control-input" id="radio1">
                <label for="radio1" class="custom-control-label">Same Day Shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" name="shippingoptionsradio" value="option2" class="custom-control-input" id="radio2">
                <label for="radio2" class="custom-control-label">Next Day Shipping</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" name="shippingoptionsradio" value="option3" class="custom-control-input" id="radio3">
                <label for="radio3" class="custom-control-label">3-5 Business Days</label>
            </div>
            <input type="submit" value="Continue To Checkout" class="btn btn-primary btn-block my-3">
        </form>
    </div>


    <h1 class="text-center display-2">Part 2</h1>
    <div class="container border rounded p-5 mb-5" style="max-width: 400px;">
        <form>
            <p class="display-5 text-center">Sign In</p>
            <div class="form-group">
                <input type="text" id="email2" class="form-control" placeholder="Email">
            </div>
            <div class="form-group">
                <input type="password" id="password" class="form-control" placeholder="Password">
            </div>
            <div class="form-check form-group">
                <input type="checkbox" class="form-check-input" id="rememberme">
                <label for="rememberme" class="form-check-label">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-info btn-block">Sign In</button>
            <p class="text-center mt-2">Not a member? <a href="#" class="text-info">Register</a></p>
        </form>
    </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
